          href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css"/>

</head>
<body>


<h3>
    Instagram Approval
</h3>
<div id="crazy">

</div>
<table id="myTable" style="width:101%">

</table>


<div id="customForm">
    <fieldset class="name">
        <div id="imageHolder"></div>
        <legend>Name</legend>
        <editor-field name="thumbnailUrl"></editor-field>
    </fieldset>

</div>

<script type="text/javascript">

    //    function buildFundraiseData(rawData) {
    //        var id = Object.keys(rawData.data)[0];
    //        return {
    //            'name': rawData.data[id]['name'],
    //            'category': rawData.data[id]['category'],
    //            'amount': rawData.data[id]['amount']
    //        }
    //    }


    var editor = new $.fn.dataTable.Editor({
        ajax: {
            create: {
                type: 'POST',
                url: 'stubbedOut',
                deleteBody: false,
            },
            edit: {
                type: 'PUT',
                url: '/api/insta/approve/_id_',
                deleteBody: false,
            },
            remove: {
                type: 'DELETE',
                url: '/api/insta/reject/_id_',
                deleteBody: false,
            }
        },
        template: '#customForm',
        idSrc: 'id',
        table: '#myTable',
        fields: [
            {
                label: 'Imange',
                name: 'thumbnailUrl',
                render: function (data, type, set) {
                    return '<img  src="' + data + '" style="width:400px; height:400px"/>';
                }
//                data: 'true',
//                options: [
//                    {label: "Approved", value: 1}
//                ]
            }
            // etc
        ]
    });

    // Edit record
    $('#myTable').on('click', 'a.editor_edit', function (e) {
        e.preventDefault();

        editor.edit($(this).closest('tr'), {
            title: 'Approve post',
            buttons: 'APPROVE'
        });

        //reload

    });

    // Delete a record
    $('#myTable').on('click', 'a.editor_remove', function (e) {
        e.preventDefault();

        editor.remove($(this).closest('tr'), {
            title: 'Reject post',
            message: 'Are you sure you wish to reject?',
            buttons: 'DELETE'
        });
    });


    var table = $('#myTable').DataTable({
        columnDefs: [
            {
                "targets": 0,
                "data": "thumbnailUrl",
                "render": function (data, type, row, meta) {
                    return '<img  src="' + data + '" style="width:200px; height:200px"/>';
                }
            },
            {
                "targets": 1,
                data: null,
                className: "center",
                defaultContent: '<a href="" class="editor_edit">Approve</a> / <a href="" class="editor_remove">Reject</a>'
            }
        ],
        ajax: {
            url: '/api/insta/pending',
            dataSrc: ''
        },
        responsive: true,
        dom: 'Bfrtip',
//        columns: [
//            {data: 'thumbnailUrl'}
//        ],
        select: true,
        buttons: [
            {extend: 'create', editor: editor},
            {extend: 'edit', editor: editor},
            {extend: 'remove', editor: editor}
        ]
    });


    editor.on('initEdit', function (e, node, data, items, type) {
        $("#crazy").append("<img  src='" + data.thumbnailUrl + "' style='width:300px; height:300px'/>")
    });
    editor.on('open', function (e, mode, action) {
        $("#imageHolder").empty()
        $("#crazy").children(":first").detach().appendTo($("#imageHolder"))
    });
//    editor.on('edit', function (e, json, data, id) {
////        table.ajax.reload();
//        console.log("I need to reload!")
//    });
    editor.on('postSubmit', function (e, json, data, id) {
        table.ajax.reload();
        console.log("postSubmit")
    });
    editor.on('submitError', function (e, json, data, id) {
//        table.ajax.reload();
        console.log("error")
    });
</script>

</body>
</html>
